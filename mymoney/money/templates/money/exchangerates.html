{% extends 'money/base.html' %}
{% block content %}
{% load static %}

<a href="{% url 'add_rate' %}">Добавить</a>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Валюта</th>
            <th scope="col">Курс</th>
        </tr>
        </thead>
        <tbody>

        {% for m in exchangerates_list %}
        <tr>
            <td><a href="{% url 'show_rate' m.id %}">{{m.date|date:"Y-m-d"}} </a></td>
            <td>{{m.currencie}}</td>
            <td>{{m.value}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</main>
</div>
</div>


{% endblock%}
