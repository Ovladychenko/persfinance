{% extends 'money/base.html' %}
{% block content %}
{% load static %}

<a href="{% url 'add_currencie' %}">Добавить</a>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Наименование полное</th>
            <th scope="col">Код</th>
        </tr>
        </thead>
        <tbody>
        {% for m in currencies_list %}
        <tr>
            <td><a href="{% url 'show_currencie' m.code %}">{{m.name}}</a></td>
            <td>{{m.full_name}}</td>
            <td>{{m.code}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</main>
</div>
</div>


{% endblock%}
