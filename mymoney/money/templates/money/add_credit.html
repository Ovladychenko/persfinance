{% extends 'money/base.html' %}
{% block content %}

<h5>Расход</h5>
<form action="{% url 'add_credit_doc' %}" method="post">
    {% csrf_token %}

    <div class="form-group col-md-2">
        <label for="{{ form.date.id_for_label }}">{{form.date.label}}</label>
        {{ form.date }}
    </div>

    <div class="form-group col-md-1">
        <label for="{{ form.active.id_for_label }}">{{form.active.label}}</label>
        {{ form.active }}
    </div>

    <div class="form-group col-md-4">
        <label for="{{ form.account.id_for_label }}">{{form.account.label}}</label>
        {{ form.account }}
    </div>
    <div class="form-group col-md-4">
        <label for="{{ form.counterparty.id_for_label }}" class="form-label">{{form.counterparty.label}}</label>
        {{ form.counterparty }}
    </div>

    <div class="form-group col-md-4">
        <label for="{{ form.category.id_for_label }}" class="form-label">{{form.category.label}}</label>
        {{ form.category }}
    </div>


    <div class="form-group col-md-2">
        <label for="{{ form.sum.id_for_label }}">{{form.sum.label}}</label>
        {{ form.sum }}
    </div>

    <div class="form-group col-md-10">
        <label for="{{ form.comment.id_for_label }}">{{form.comment.label}}</label>
        {{ form.comment }}
    </div>

    <br>
    <button type="submit" class="btn btn-primary mb-3 ">Сохранить</button>

</form>
{% endblock%}
